ine">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//预编译</span></span><br><span class="line"><span class="comment">//function a();</span></span><br><span class="line"><span class="comment">//var a;</span></span><br><span class="line"><span class="comment">//-----------</span></span><br><span class="line">alert(a)<span class="comment">//打印函数体</span></span><br><span class="line">a()<span class="comment">//执行函数</span></span><br><span class="line"><span class="keyword">var</span> a=<span class="number">3</span>;<span class="comment">//声明提升</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">a</span>(<span class="params"></span>)</span>&#123;<span class="comment">//声明提升：函数声明优先级比变量优先级高</span></span><br><span class="line">    alert(a);</span><br><span class="line">    alert(<span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line">alert(a);<span class="comment">//a=3</span></span><br><span class="line">a=<span class="number">6</span>;</span><br><span class="line">a();<span class="comment">//无法执行，a=6</span></span><br></pre></td></tr></table></figure>
<h4 id="函数作用域-1"><a href="#函数作用域-1" class="headerlink" title="函数作用域"></a>函数作用域</h4><p><strong>JavaScript只有函数作用域 (es5)</strong>, es6有块级作用域</p>
<p>一般说JS是解释性语言，是因为和传统编译型语言做了比较</p>
<p>JS其实也是个编译型语言(即时解释)，分为两步骤：编译和执行</p>
<p>编译过程只看声明</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//作用域是在编译的时候产生的</span></span><br><span class="line"><span class="comment">//编译：当看到声明时，编译问作用域是否存在变量，不存在的话扔进小球变量</span></span><br><span class="line"><span class="comment">//执行：</span></span><br><span class="line">        <span class="keyword">var</span> foo=<span class="string">"bar"</span>;</span><br><span class="line">        <span class="function"><span class="keyword">function</span> <span class="title">bar</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">            <span class="keyword">var</span> foo=<span class="string">"baz"</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="function"><span class="keyword">function</span> <span class="title">baz</span>(<span class="params">foo</span>)</span>&#123;</span><br><span class="line">            foo=<span class="string">"bam"</span>;</span><br><span class="line">            bam=<span class="string">"yay"</span>;</span><br><span class="line">            <span class="comment">//*编译的时候没有bam</span></span><br><span class="line">   <span class="comment">//**执行的时候需要获取bam容器，但函数中没有，找父级也没有，如果父级都没有——在全局立即创建bam</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">左值查询(存放的容器)	 右值查询(存放的值)</span></span><br><span class="line"><span class="comment">如何判断？不是左值查询 ——&gt; 右值查询</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>“嘿，哥们，你那有a小球变量吗” (var a;)</p>
<p>”有“</p>
<p>”好的，那我不再把a小球扔进来了。“</p>
</blockquote>
