<h4 id="笔试题：如何解决在滚动时间中需要做多个复杂计算或者实现一个按钮的防连续点击操作"><a href="#笔试题：如何解决在滚动时间中需要做多个复杂计算或者实现一个按钮的防连续点击操作" class="headerlink" title="笔试题：如何解决在滚动时间中需要做多个复杂计算或者实现一个按钮的防连续点击操作?"></a>笔试题：如何解决在滚动时间中需要做多个复杂计算或者实现一个按钮的防连续点击操作?</h4><p>使用防抖或者节流来实现</p>
</blockquote>
<h6 id="实例"><a href="#实例" class="headerlink" title="实例"></a>实例</h6><p>(会触发很多mousemove事件，容易出错) <strong>防抖和节流就是降低回调函数执行的次数</strong></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"wrapper"</span>&gt;</span>123<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">      <span class="keyword">var</span> wrapper =<span class="built_in">document</span>.getElementsByClassName(<span class="string">"wrapper"</span>)[<span class="number">0</span>];</span></span><br><span class="line"><span class="javascript">      <span class="keyword">var</span> count=<span class="number">1</span>;</span></span><br><span class="line"><span class="javascript">      wrapper.onmousemove=<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span></span><br><span class="line"><span class="undefined">          wrapper.innerHTML=count++;</span></span><br><span class="line"><span class="undefined">      &#125;</span></span><br><span class="line"><span class="undefined">  </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h6 id="防抖：1s后触发"><a href="#防抖：1s后触发" class="headerlink" title="防抖：1s后触发"></a>防抖：1s后触发</h6><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"wrapper"</span>&gt;</span>123<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"text"</span> <span class="attr">class</span>=<span class="string">"input"</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">       <span class="keyword">var</span> wrapper =<span class="built_in">document</span>.getElementsByClassName(<span class="string">"wrapper"</span>)[<span class="number">0</span>];</span></span><br><span class="line"><span class="javascript">       <span class="keyword">var</span> oInput = <span class="built_in">document</span>.getElementsByClassName(<span class="string">"input"</span>)[<span class="number">0</span>];</span></span><br><span class="line"><span class="javascript">       <span class="keyword">var</span> count=<span class="number">1</span>;</span></span><br><span class="line"><span class="javascript">       <span class="function"><span class="keyword">function</span> <span class="title">mousemove</span>(<span class="params">e</span>)</span>&#123;</span></span><br><span class="line"><span class="javascript">           <span class="built_in">console</span>.log(<span class="keyword">this</span>);<span class="comment">//防抖之后，this指向由wrapper——&gt;window</span></span></span><br><span class="line"><span class="undefined">           wrapper.innerHTML=count++;</span></span><br><span class="line"><span class="undefined">       &#125;</span></span><br><span class="line"><span class="javascript">       <span class="function"><span class="keyword">function</span> <span class="title">keyup</span>(<span class="params">e</span>)</span>&#123;</span></span><br><span class="line"><span class="javascript">           <span class="keyword">var</span> reg =<span class="regexp">/^1(3|4|5|6|7|8|9)&#123;1&#125;[0-9]&#123;9&#125;$/</span>;</span></span><br><span class="line"><span class="javascript">           <span class="keyword">var</span> value = e.target.value;</span></span><br><span class="line"><span class="javascript">           <span class="keyword">if</span>(reg.test(value))&#123;</span></span><br><span class="line"><span class="javascript">               <span class="built_in">console</span>.log(<span class="string">"验证成功"</span>);</span></span><br><span class="line"><span class="undefined">           &#125;</span></span><br><span class="line"><span class="javascript">           <span class="keyword">else</span>&#123;</span></span><br><span class="line"><span class="javascript">               <span class="built_in">console</span>.log(e.target.value);</span></span><br><span class="line"><span class="javascript">               <span class="built_in">console</span>.log(<span class="string">"验证失败"</span>);</span></span><br><span class="line"><span class="undefined">           &#125;</span></span><br><span class="line"><span class="undefined">       &#125;</span></span><br><span class="line"><span class="javascript">       <span class="function"><span class="keyword">function</span> <span class="title">debounce</span>(<span class="params">callback,ms,flag</span>)</span>&#123;</span></span><br><span class="line"><span class="javascript">           <span class="keyword">var</span> timer;</span></span><br><span class="line"><span class="javascript">           <span class="keyword">var</span> that;</span></span><br><span class="line"><span class="javascript">           <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">e</span>)</span>&#123;<span class="comment">//真正触发的是这个函数</span></span></span><br><span class="line"><span class="javascript">               that=<span class="keyword">this</span>;<span class="comment">//this是和wrapper绑定事件时的wrapper</span></span></span><br><span class="line"><span class="undefined">               clearTimeout(timer);</span></span><br><span class="line"><span class="javascript">               <span class="keyword">if</span>(flag)&#123;</span></span><br><span class="line"><span class="javascript">                   <span class="keyword">var</span> ifCall = !timer;</span></span><br><span class="line"><span class="javascript">                   timer = setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span></span><br><span class="line"><span class="javascript">                       timer = <span class="literal">null</span>;</span></span><br><span class="line"><span class="undefined">                   &#125;,ms);</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">                   <span class="keyword">if</span>(ifCall)&#123;<span class="comment">//再滑时，立即执行</span></span></span><br><span class="line"><span class="undefined">                       callback.apply(that,[e]);</span></span><br><span class="line"><span class="undefined">                   &#125;        </span></span><br><span class="line"><span class="undefined">               &#125;</span></span><br><span class="line"><span class="javascript">               <span class="keyword">else</span>&#123;</span></span><br><span class="line"><span class="javascript">                   timer = setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span></span><br><span class="line"><span class="undefined">                   </span></span><br><span class="line"><span class="javascript">                       callback.apply(that,[e]);<span class="comment">//改变this指向</span></span></span><br><span class="line"><span class="javascript">                   &#125;,ms);<span class="comment">//防抖，1s之后才触发 </span></span></span><br><span class="line"><span class="undefined">               &#125;</span></span><br><span class="line"><span class="undefined">          </span></span><br><span class="line"><span class="undefined">           &#125;</span></span><br><span class="line"><span class="undefined">       &#125;</span></span><br><span class="line"><span class="javascript">       wrapper.onmousemove=debounce(mousemove,<span class="number">1000</span>,<span class="literal">true</span>);</span></span><br><span class="line"><span class="javascript">       <span class="comment">//input框用的比较多</span></span></span><br><span class="line"><span class="undefined">       oInput.onkeyup = debounce(keyup,1000);</span></span><br><span class="line"><span class="undefined">   </span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h6 id="节流"><a href="#节流" class="headerlink" title="节流"></a>节流</h6><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*结合两处优势，同时使用时间戳和setTimeout</span></span><br><span class="line"><span class="comment">1.第一次：使用时间戳，时间间隔&gt;ms则触发</span></span><br><span class="line"><span class="comment">2.第二次之后：使用setTimeout,1s后执行*/</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">jieliu3</span>(<span class="params">callback,ms</span>)</span>&#123;</span><br><span class="line">            <span class="keyword">var</span> lastTime = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">var</span> timer;</span><br><span class="line">            <span class="keyword">var</span> that;</span><br><span class="line">            <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">                <span class="keyword">var</span> now = <span class="built_in">Date</span>.now();</span><br><span class="line">                that = <span class="keyword">this</span>;</span><br><span class="line">                <span class="keyword">var</span> left = ms - (now - lastTime);<span class="comment">//剩余时间</span></span><br><span class="line">                <span class="keyword">if</span>(left&lt;=<span class="number">0</span>)&#123;<span class="comment">//第1s</span></span><br><span class="line">                    <span class="keyword">if</span>(timer)&#123;<span class="comment">//让上一个不执行下面的</span></span><br><span class="line">                        clearTimeout(timer);</span><br><span class="line">                        timer=<span class="literal">null</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    callback.apply(that,[e]);</span><br><span class="line">                    lastTime=now;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">else</span> <span class="keyword">if</span>(!timer)&#123;<span class="comment">//第2s之后</span></span><br><span class="line">                    timer = setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params">e</span>)</span>&#123;</span><br><span class="line">                        left = <span class="number">1</span>;<span class="comment">//让上一个不执行上面的</span></span><br><span class="line">                        callback.apply(that,[e]);</span><br><span class="line">                        timer = <span class="literal">null</span>;</span><br><span class="line">                    &#125;,ms)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>
