<p><img src="/img/01.png" alt></p>
<h3 id="1-安装和配置"><a href="#1-安装和配置" class="headerlink" title="1.安装和配置"></a>1.安装和配置</h3><ul>
<li>1 <code>http://git-scm.com下载git并安装</code></li>
<li>2 <code>键入git -v 和 git --version查看基础命令和版本</code></li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">配置 用户名 <span class="string">`git config --global user.name "biaoyansu"`</span>  </span><br><span class="line">配置 邮箱 <span class="string">`git config --global user.email "biaoyansu@gmail.com"`</span> </span><br><span class="line">查看配置 <span class="string">`git config -l`</span> 或者 <span class="string">`git config --list`</span></span><br></pre></td></tr></table></figure>
<h3 id="2-创建仓库"><a href="#2-创建仓库" class="headerlink" title="2.创建仓库"></a>2.创建仓库</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//本地创建</span></span><br><span class="line"><span class="string">`git init`</span> 初始化</span><br><span class="line"></span><br><span class="line"><span class="string">`git init demo`</span> 初始化到一个叫demo的自定义文件夹</span><br><span class="line"></span><br><span class="line"><span class="comment">//远程拉取</span></span><br><span class="line"><span class="string">`git clone https://github.com/biaoyansu/15.x.git `</span>克隆项目</span><br><span class="line"></span><br><span class="line"><span class="string">`git clone https://github.com/biaoyansu/15.x.git demo`</span> 克隆项目到一个叫demo的自定义文件夹</span><br></pre></td></tr></table></figure>
<h3 id="3-基本用法"><a href="#3-基本用法" class="headerlink" title="3.基本用法"></a>3.基本用法</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">`git add .`</span>        			<span class="comment">//将所有文件添加到暂存区</span></span><br><span class="line"><span class="string">`git commit -m '说明’`</span>		<span class="comment">//给后悔药(历史节点)一个说明</span></span><br><span class="line"><span class="string">`git status`</span>				<span class="comment">//查看仓库状态：更改、是否添加commit</span></span><br><span class="line">        * _No commits yet_ 是说还没提交</span><br><span class="line">        * _Untracked file_ 是说存在未被追踪的文件</span><br><span class="line">        * _modified_ 是说存在未被追踪的已经修改的文件</span><br><span class="line">        * _Changes to be committed_ 是说更改已被提交</span><br><span class="line">        * _Nothing to commit,working tree clean._ 没有可提交的文件</span><br><span class="line"></span><br><span class="line"><span class="string">`git checkout (commitID)`</span> 	<span class="comment">//回退到某个节点 ID&gt;=7位</span></span><br><span class="line"><span class="string">`git checkout - `</span>			<span class="comment">//回退到上一个节点</span></span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">`Administrator@DEEP-1812121154 MINGW64 /g/web_sy/git-cangku/chanke (master)       $ git commit -m &apos; test git usage&apos;                                                [master 2555a6d]  test git usage                                                  1 file changed, 82 insertions(+)                                                 create mode 100644 text.html                                                   `</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">`git log`</span>					<span class="comment">//	回车/q(返回)</span></span><br><span class="line"><span class="string">`git log -p`</span>				<span class="comment">//修改的内容追加在log后面</span></span><br><span class="line"><span class="string">`git log --oneline`</span>			<span class="comment">//缩减为一行显示</span></span><br><span class="line"><span class="string">`git log --all --graph`</span>		<span class="comment">//图示全部历史纪录</span></span><br></pre></td></tr></table></figure>
<h3 id="4-标签"><a href="#4-标签" class="headerlink" title="4.标签"></a>4.标签</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">`git tag -a 标签名 -m "备注"`</span>	 <span class="comment">//当前最近节点附注标签</span></span><br><span class="line"><span class="string">`git tag -a 标签名 -m "备注" ID`</span>	 <span class="comment">//给历史节点附注标签</span></span><br><span class="line"><span class="string">`git tag`</span>						<span class="comment">//查看所有tag</span></span><br><span class="line"><span class="string">`git show 标签名`</span>				  <span class="comment">//查看某个标签的详细信息</span></span><br><span class="line"><span class="string">`git checkout 标签名 `</span>			  <span class="comment">//回溯至标签所在的提交版本</span></span><br></pre></td></tr></table></figure>
<h3 id="5-分支"><a href="#5-分支" class="headerlink" title="5.分支"></a>5.分支</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">`git branch 分支名`</span>			<span class="comment">//创建分支</span></span><br><span class="line"><span class="string">`git checkout 分支名`</span>			<span class="comment">//切换到分支</span></span><br><span class="line"></span><br><span class="line"><span class="string">`git checkout -b 分支名`</span>		<span class="comment">//创建并切换到分支</span></span><br></pre></td></tr></table></figure>
<p><img src="/img/02.png" alt></p>
<h3 id="6-合并分支"><a href="#6-合并分支" class="headerlink" title="6.合并分支"></a>6.合并分支</h3><h3 id><a href="#" class="headerlink" title=" "></a> </h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">`git merge 分支名`</span>	 			<span class="comment">//合并分支到当前  需要手动解决冲突</span></span><br></pre></td></tr></table></figure>
<h3 id="7-远程仓库"><a href="#7-远程仓库" class="headerlink" title="7.远程仓库"></a>7.远程仓库</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">`git remote add 远程名称 远程地址 `</span>	 		<span class="comment">//添加远程仓库</span></span><br><span class="line"><span class="string">`git remote `</span>	 						 <span class="comment">//列出所有远程仓库</span></span><br><span class="line"><span class="string">`git push -u 远程名 分支名 `</span>	 			 <span class="comment">//上传代码</span></span><br><span class="line"></span><br><span class="line"><span class="string">`git clone 仓库地址 [自定义名称]`</span>	 			 	  <span class="comment">//克隆仓库</span></span><br></pre></td></tr></table></figure>
<p><img src="/img/04.png" alt></p>
<h3 id="8-与多人远程合作"><a href="#8-与多人远程合作" class="headerlink" title="8.与多人远程合作"></a>8.与多人远程合作</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">`git pull `</span>	 				<span class="comment">//拉取远程更新</span></span><br></pre></td></tr></table></figure>
