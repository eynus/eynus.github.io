<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">*每列宽度		设置固定列数*</span><br></pre></td></tr></table></figure>
<p>column-gap ：列于列的间隔 ，默认为font-size大小；</p>
<p>column-rule：分割的那根线</p>
<p>column-span：none|all  对标题而言是否横跨所有列</p>
